<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Aurinote</title>
  <style>
    body {
      background-color: #006633;
      font-family: 'Poppins', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 30px auto;
      background-color: #00994d;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #003300;
      text-align: center;
    }
    img.logo {
      max-width: 100px;
      margin-bottom: 10px;
    }
    h2 {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      text-align: left;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #00cc66;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00e673;
    }
    .contact-info {
      margin-top: 20px;
      font-size: 15px;
    }
    .contact-info a {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
